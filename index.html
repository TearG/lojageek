<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Loja E-geek</title>
    </head>
  <body>
    <h1>E-geek</h1>
    <!-- Criando Menu -->
    <nav>
        <a href="#camiseta">Camisetas</a>
        <a href="#caneca">Canecas</a>
        <a href="#livro">Livros</a>
        <a href="#acessorio">Acessórios</a>
    </nav>
    <!-- Colocando text box e botão buscar -->
    <br>
    <input type="text" size="30" label="digite na busca" rows="1" cols="50">
    <input type="button" value="Buscar">
    <!-- Colocando Produtos e seus devidos preços -->
    <section>
      </br>
			<div>
				<img src="camiseta.png" alt="Camiseta" id="camiseta" label="imagem de camiseta com imagem de rotas em azul" width="300" height="200" />
				<h3>Camiseta</h3>
				<p>R$30,00</p>
				<input type="button" value="Adicionar ao carrinho">	
			</div>
			</br>
			<div>
				<img src="caneca.png" alt="Caneca" id="caneca" label="imagem de caneca com escrita geek" width="300" height="200" />
				<h3 >Caneca</h3>
				<p>R$20,00</p>
				<input type="button" value="Adicionar ao carrinho">		
			</div>
			</br>
			<div>
				<img src="livro.jpg" alt="Livro" id="livro" label="imagem de livro de capa preta e sombria" width="300" height="200" />
				<h3>Livro</h3>
				<p>R$37,90</p>
				<input type="button" value="Adicionar ao carrinho">	
			</div>
			</br>
			<div>
				<img src="oculos.png" alt="Oculos" id="acessorio" label="imagem de óculos amarelo" width="300" height="200" />
				<h3>Óculos</h3>
				<p>R$100,00</p>
				<input type="button" value="Adicionar ao carrinho">		
			</div>
		</section>   
</body>
</html>
